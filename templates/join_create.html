{% extends '/user_manage.html' %}

{% block modal %}
<div class="col-md-2"></div>
    <div class="modal fade" id="myModal" >
            <div class="col-xs-4 .col-sm-4"></div>
            <div class="modal-dialog col-xs-3 .col-sm-3">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">活动 申报</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline" style="text-align:center">
                          <div class="form-group">
                            <label>姓名</label>
                            <input type="text" class="form-control" value="{{user_manage_msg['Name']}}" readonly="readonly">
                          </div>
                          <div class="form-group">
                            <label>性别</label>
                            <input type="text" class="form-control" value="{{user_manage_msg['Sex']}}" readonly="readonly">
                          </div>
                        </form>
                        <form method="post">
                          <div class="form-group">
                                <label class="control-label">  </label>
                          </div>
                          <div class="form-group ">
                              <label class="control-label">通讯地址</label>
                              <input type="text" class="form-control" value="{{user_manage_msg['Address']}}" readonly="readonly">
                          </div>
                          <div class="form-group">
                              <label class="control-label">联系手机</label>
                              <input type="text" class="form-control" value="{{user_manage_msg['phone']}}" readonly="readonly">
                          </div>
                          <div class="form-group">
                                <label class="control-label">申报理由</label>
                                <textarea type="text" name="Des" class="form-control"></textarea>
                          </div>
                          <div class="form-group" style="text-align:center">
                              <input type="submit" class="btn btn-primary" style="text-align:center" value="提交">
                          </div>
                        </form>
                     </div>
                </div>
            </div>
            <div class="col-xs-5 .col-sm-5"></div>
        </div>
{% endblock %}
{% block jsmodal %}
<script src="/static/bootstrap-3.4.1/js/jquery.js"></script>
<script src="/static/bootstrap-3.4.1/dist/js/bootstrap.min.js"></script>
<script>
    $(function () {
    $('[data-toggle="popover"]').popover()
    })
    $("#myModal").modal("show");
</script>
{% endblock %}
