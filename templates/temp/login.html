<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>志愿者活动管理系统</title>
    <link href="/static/bootstrap-3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div class="modal fade" id="myModal" >
            <div class="col-xs-4 .col-sm-4"></div>
            <div class="modal-dialog col-xs-3 .col-sm-3">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">成员 详情</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline">
                          <div class="form-group">
                            <label>姓名</label>
                            <input type="text" class="form-control" value="{{user_info['Name']}}" readonly="readonly">
                          </div>
                          <div class="form-group">
                            <label>性别</label>
                            <input type="text" class="form-control" value="{{user_info['Sex']}}" readonly="readonly">
                          </div>
                        </form>
                        <form method="post">
                            <div class="form-group ">
                                <label class="control-label"></label>
                                <input type="text" class="form-control" value="{{user_info['Name']}}" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label class="control-label">手机</label>
                                <input type="password" class="form-control" value="{{user_info['phone']}}">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="提交">
                            </div>
                        </form>
                     </div>
                </div>
            </div>
            <div class="col-xs-5 .col-sm-5"></div>
        </div>
        <script src="/static/bootstrap-3.4.1/js/jquery.js"></script>
        <script src="/static/bootstrap-3.4.1/dist/js/bootstrap.min.js"></script>
        <script>
            $(function () {
            $('[data-toggle="popover"]').popover()
            })
            $("#myModal").modal("show");
        </script>
</body>
</html>
