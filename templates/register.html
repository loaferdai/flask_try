<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>注  册</title>
  <!-- Custom fonts for this template-->
  <link href="/static/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="/static/css/css" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5" style="background: #fff url(/static/image/login-bg.png) center top repeat-y;width:100%;"  >
            <div class="log-theme">
              <h1 class="log-logo center-block"></h1>
              <h2 class="log-title">志 愿 者 账 号 注 册 系 统</h2>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">创建账号!</h1>
              </div>
              <form class="form-regist" method="post">
                <div class="form-group">
                  <input type="text" class="form-control"  name="tel" placeholder="注册手机号">
                  <h6 class="errmsg" style="color:firebrick" >{{ msg_tel }}</h6>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"  name="name" placeholder="注册用户名">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"  name="address" placeholder="通讯地址">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"  name="sex" placeholder="性别">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control"  name="pwd" placeholder="注册密码">
                  <h6 class="errmsg" style="color:firebrick">{{ msg_pwd }}</h6>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control"  name="pwd_con" placeholder="确认密码">
                </div>
                   <input type="submit" class="btn btn-primary btn-block" value="注册">
              </form>
              <div class="text-center">
                <a class="small" href="/">已有账号? 登录!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>




</body></html>
